enabled: true # enable vmagent deployment

service:
  enabled: true
  type: ClusterIP
  port: "" # defaults to global.ports.vmagent when empty

ingress:
  # Ingress is disabled by default in the component chart.
  enabled: false
  className: nginx
  annotations: {}
  tls: []

replicaCount: 1 # vmagent replicas

remoteWriteUrl: "" # when empty, built from global protocol/ports/paths

scrapeInterval: 30s # global scrape interval
scrapeTargets: [] # optional override; when empty, use global defaults
podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

