
replicaCount: 1

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts: []
  tls: []

admin:
  existingSecret: "" # if set, uses this secret with keys admin-user/admin-password
  user: admin
  password: admin

resources: {}
#  requests:
#    cpu: 250m
#    memory: 256Mi
#  limits:
#    cpu: 1
#    memory: 1Gi

datasources:
  enabled: true
  # Optional overrides; when empty, URLs are derived from global paths.
  victoriaMetricsUrl: ""
  victoriaLogsUrl: ""
  victoriaTracesUrl: ""

dashboards:
  enabled: true

persistence:
  enabled: true
  existingClaim: "" # use existing PVC name instead of creating one
  storageClass: "" # leave empty to use default
  accessModes: ["ReadWriteOnce"]
  size: 10Gi
  mountPath: /var/lib/grafana

plugins: []
pluginsInstall: false

podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

server:
  domain: ""
  rootUrl: ""
  serveFromSubPath: false
