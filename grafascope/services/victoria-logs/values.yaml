service:
  type: ClusterIP
  port: 9428

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts: []
  tls: []

persistence:
  enabled: true
  existingClaim: "" # use existing PVC name instead of creating one
  storageClass: "" # leave empty to use default
  accessModes: ["ReadWriteOnce"]
  size: 10Gi
  mountPath: /vlogs

args:
  - "-storageDataPath=/vlogs"
  - "-httpListenAddr=:9428"
httpPathPrefix: ""
healthPath: ""
podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
