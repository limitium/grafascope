nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: "" # if empty, chart will use fullname

rbac:
  create: true
  # Scope: namespace => Role + RoleBinding in release namespace (default). cluster => ClusterRole + ClusterRoleBinding.
  # Use cluster when collectors need cluster-scoped resources (e.g. node metadata).
  clusterWide: false
  roleName: "gfs-user-role"
  bindingName: "gfs-user-binding"
  apiGroups:
    - ""
    - apps
    - autoscaling
    - batch
    - extensions
    - policy
    - rbac.authorization.k8s.io
  resources:
    - pods
    - componentstatuses
    - configmaps
    - daemonsets
    - deployments
    - deployments/scale
    - events
    - endpoints
    - horizontalpodautoscalers
    - ingress
    - jobs
    - cronjobs
    - limitranges
    - namespaces
    - nodes
    - persistentvolumes
    - persistentvolumeclaims
    - resourcequotas
    - replicasets
    - replicationcontrollers
    - serviceaccounts
    - services
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
